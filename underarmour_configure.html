<template name="configureLoginServiceDialogForUnderArmour">
  <p>
    First, you'll need to register your app on Under Armour. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.underarmour.com/docs" target="_blank">https://developer.underarmour.com/docs</a>
    </li>
    <li>
      Click "Request a Key".
    </li>
    <li>
      Complete the form to register a new Mashery ID; or click "Log In with Mashery" along the top to use an existing Mashery ID.
    </li>
    <li>
      You should land on a confirmation page. If this is your first time signing up, you should receive an email with a link to confirm your email address. Click the confirmation link in the email.
    </li>
    <li>
      While signed in with your Mashery ID, visit <a href="https://developer.underarmour.com/apps/register" targer="_blank">https://developer.underarmour.com/apps/register</a> to register a new application.
    </li>
    <li>
      Complete the form with information about your client application.
    </li>
    <li>
      You should land on a registration success page containing your client application tokens and secrets.
    </li>
    <li>
      Make a note of your new application's Key (client ID) and Secret (client secret). You should keep your Secret private in a secure location.
    </li>
  </ol>
</template>
